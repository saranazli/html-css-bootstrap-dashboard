<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.css' integrity='sha512-tx5+1LWHez1QiaXlAyDwzdBTfDjX07GMapQoFTS74wkcPMsI3So0KYmFe6EHZjI8+eSG0ljBlAQc3PQ5BTaZtQ==' crossorigin='anonymous'/>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="style/main.css">

  <title>Dashboard Bootstrap</title>
</head>
<body>

  <header>
    <section class="head_nav d-flex aligne-items-center">
      <div class="sb_logo">
        <img class="logo_mob d-xxl-none" src="./img/mobile-logo.png" alt="logo-mob">
        <img class="logo_desk d-none d-xxl-block p-1" src="./img/logo.svg" alt="logo-desk">
      </div>
  
      <div class="sb_search px-4 py-3 d-flex">
        <input type="text" class="form-controls sb_search in" placeholder="Search">
      </div>
  
      <div class="fa_btn d-flex justify-content-around">
        <i class="fa-solid fa-list-ul"></i>
        <i class="fa-solid fa-list-ul"></i>
        <i class="fa-solid fa-list-ul"></i>
        <i class="fa-solid fa-list-ul"></i>
      </div>
    </section>
  </header>

  <main class="d-flex">

    <!-- side bar  -->
    <section id="side_bar">

    </section>
    
    <!-- dash  -->
    <section id="dash" class="w-100">

      <div id="plane_blaze">

      </div>

      <div class="components_sb d-flex flex-wrap">

        <div class="my_col">
          <div class="next_classes m-4">

          </div>
    
          <div  class="faq m-4">
    
          </div>
        </div>

        <div class="my_col">
          <div  class="to_do m-4">
  
          </div>
          <div  class="utenti_attivi m-4">
    
          </div>
        </div>

      </div>

    </section>

    

  </main>
  
</body>
</html>
